<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    video, canvas { width: 100%; max-width: 600px; border-radius: 8px; }
    #result { margin-top: 12px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br />
  <button onclick="captureAndRecognize()">üì∏ Capture</button>
  <div id="result">Waiting for capture...</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const resultBox = document.getElementById("result");
    const ctx = canvas.getContext("2d");

    const constraints = {
      video: { facingMode: { ideal: "environment" }, width: 640, height: 480 }
    };

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied."));

    function stopCamera() {
      let tracks = video.srcObject.getTracks();
      tracks.forEach(track => track.stop());
    }

    function captureAndRecognize() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      resultBox.textContent = "‚è≥ Recognizing...";

      Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const regex = /(\d{2}[\/.\-]\d{4}|\d{4}[\/.\-]\d{2}[\/.\-]\d{2})/g;
        const match = text.match(regex);
        const result = match ? match[0] : "";
        resultBox.textContent = result || "‚ùå No expiration date found.";
        window.parent.postMessage({ type: "exp_result", text: result }, "*");
        stopCamera();
      });
    }
  </script>
</body>
</html>
